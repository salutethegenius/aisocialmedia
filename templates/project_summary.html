{% extends "base.html" %}

{% block content %}
<div class="content-item">
    <h2>Project Summary</h2>
    <p><strong>Total credits used:</strong> {{ total_credits }}</p>
    <p><strong>Project cost:</strong> ${{ "%.2f"|format(project_cost) }}</p>
    <form action="{{ url_for('billing') }}" method="get">
        <button type="submit" class="btn"><i class="fas fa-credit-card"></i> Proceed to Billing</button>
    </form>
</div>
{% endblock %}
